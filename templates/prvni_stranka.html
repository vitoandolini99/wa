<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="/static/mujstyl.css" />
<script src="https://kit.fontawesome.com/48a7ee24a4.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Úvodní stránka</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #F1FBFE;
}
</style>
<body>
<div class="row">
<div class="col-md-1 text-center">
      <i style="cursor: pointer;" onclick="window.location.href='registrace';" class="fas fa-right-to-bracket fa-4x"></i>
</div>
      <div class="col-md-1 text-center"></div>
        <div class="col-md-8">
            <h1>Rozsazení v lodích na vodáckém kurzu 2023 SPŠE Ječná</h1>
        </div>
      <div class="col-md-1 text-center"></div>
        <div class="col-md-1 text-center">
        <i style="cursor: pointer;" onclick="window.location.href='email';" class="fas fa-envelope fa-4x"></i>
    </div>
      </div>
<div class="row">
                <div class="col-md-12 text-center">
                    <img src="/static/jobs.png" alt="" style="width: 10%;">
                </div>
            </div>
<div class="container text-center">
    {% if ucastnici %}
<h2>Seznam kamarádů:</h2>
    <table>
  <tr>
    <th>Nick</th>
    <th>Je plavec?</th>
    <th>Třída</th>
      <th>Kamarád na kanoe</th>
  </tr>
        {% for ucastnik in ucastnici %}
        <tr>
            {% for u in ucastnik %}
            <td>{{ u }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
