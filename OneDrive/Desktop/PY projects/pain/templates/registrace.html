<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/mujstyl.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/48a7ee24a4.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function validateForm() {
            const tridy = ["c1a", "c1b", "c1c", "c1d",
         "c2a", "c2b", "c2c", "c2d",
         "c3a", "C3b", "C3c", "c3d",
         "c4a", "c4b", "c4c", "c4d",
         "e1", "e2", "e3", "e4",
         "a1a", "a1b", "a2a", "a2b",
         "a3a", "a3b", "a4a", "a4b"]
            let z = document.forms["form1"]["trida"].value;
            let x = document.forms["form1"]["nick"].value;
            let y = document.forms["form1"]["kanoe_kamarad"].value;
            if (!tridy.includes(z.toLowerCase())){
                alert("Nevalidni trida!");
                z.css("background-color","red");
                event.preventDefault();
                return false;
            }
            if (x.search('[\W_ ]') > 0) {
                alert("Nick musi obsahovat jenom anglickou abecedu a cisla!");
                x.css("background-color","red");
                event.preventDefault();
                return false;
            }
            if (y.search('[\W_ ]') > 0) {
                alert("Nick musi obsahovat jenom anglickou abecedu a cisla!");
                y.css("background-color","red");
                event.preventDefault();
                return false;
            }
            let plavec = document.forms["form1"]["je_plavec"].value;
            if(plavec === 'ne'){
                alert("Musi byt plavcem!");
                event.preventDefault();
                return false;
            }
            return false;
        }

</script>
    <title>Registrace</title>
</head>
<body>
<div class="row">

    <div class="col-md-1 text-center">
        <i style="cursor: pointer;" onclick="window.location.href='/';" class="fas fa-arrow-left-long fa-4x"></i>
    </div>
    <div class="col-md-2">
        </div>
        <div class="col-md-6">
            <h1>Registrace na vodácký kurz</h1>
        </div>
    <div class="col-md-2">
        </div>
        <div class="col-md-1 text-center">
        <i style="cursor: pointer;" onclick="window.location.href='email';" class="fas fa-envelope fa-4x"></i>
    </div>

    </div>
<div class="container">
    <div class="row" style="margin-bottom: 40px; margin-top: 20px;">
        <div class="text-center">
<form id="form1" name="form1" method="post" onsubmit="validateForm()" action="/registrace">
    <div class="row">
        <div class="col-md-6 text-end">
    <label for="nick" class="form-label">Nick</label>
            </div>
        <div class="col-md-6 text-start">
    <input style="width: 189px; height: 40px;" name="nick" type="text" id="nick" required minlength="2" maxlength="20">
        </div>
    </div>
     <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="col-md-6 text-end">
    <label for="je_plavec" class="form-label align-middle">Je plavec</label>
        </div>
         <div class="col-md-6 text-start">
    <select style="width: 189px; height: 40px;" name="je_plavec" id="je_plavec" class="form-control" required>
        <option value="ano">Ano</option>
        <option value="ne">Ne</option>
    </select>
         </div>
     </div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-6 text-end">
    <label for="trida" class="form-label">Třída</label>
        </div>
        <div class="col-md-6 text-start">
    <input style="width: 189px; height: 40px;" type="text" name="trida" id="trida" minlength="2" maxlength="3" required>
    </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-6 text-end">
    <label for="kanoe_kamarad" class="form-label">Kamarád na kanoe</label>
        </div>
        <div class="col-md-6 text-start">
    <input style="width: 189px; height: 40px;" type="text" name="kanoe_kamarad" id="kanoe_kamarad" minlength="2" maxlength="20">
    </div>
    </div>
    <button class='btn btn-success' type="submit">Odeslat</button>
</form>
<footer>

</footer>
</div>
    </div>

</div>
</body>
</html>
